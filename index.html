<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gimnasio App</h1>
        <div class="section">
            <h2>Registrar Cliente</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre completo">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Edad">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Teléfono">

            <button onclick="registrarCliente()">Registrar Cliente</button>
        </div>

        <div class="section">
            <h2>Registrar Membresía</h2>
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" placeholder="Tipo de membresía">

            <label for="costo">Costo:</label>
            <input type="number" id="costo" placeholder="Costo">

            <label for="duracion">Duración (meses):</label>
            <input type="number" id="duracion" placeholder="Duración en meses">

            <label for="cliente_id">ID Cliente:</label>
            <input type="number" id="cliente_id" placeholder="ID del cliente">

            <button onclick="registrarMembresia()">Registrar Membresía</button>
        </div>

        <div class="section">
            <h2>Registrar Pago</h2>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Monto del pago">

            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" placeholder="Fecha (YYYY-MM-DD)">

            <label for="cliente_id_pago">ID Cliente:</label>
            <input type="number" id="cliente_id_pago" placeholder="ID del cliente">

            <button onclick="registrarPago()">Registrar Pago</button>
        </div>

        <div class="section">
            <h2>Generar Informe</h2>
            <button onclick="generarInforme()">Generar Informe</button>
        </div>

        <div id="informe" class="section">
            <!-- Aquí se mostrará el informe generado -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
